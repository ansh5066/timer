<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000010, #000040, #000080);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStars linear infinite;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(255, 255, 255, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .time {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            max-width: 120px;
        }
        .start { background: #28a745; color: white; }
        .pause { background: #ffc107; color: white; }
        .stop { background: #dc3545; color: white; }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .controls button:hover {
            opacity: 0.8;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                let size = Math.random() * 4 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>

    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="time" id="display">00:00</div>
        <input type="number" id="minutesInput" placeholder="Minutes" min="1">
        <div class="controls">
            <button class="start" onclick="restartTimer()">Start</button>
            <button class="pause" onclick="togglePauseResume()" id="pauseResumeBtn">Pause</button>
            <button class="stop" onclick="stopTimer()">Stop</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 0;
        let running = false;
        let paused = false;

        function restartTimer() {
            clearInterval(timer);
            let inputMinutes = document.getElementById("minutesInput").value;
            if (inputMinutes > 0) {
                timeLeft = inputMinutes * 60;
                running = true;
                paused = false;
                updateDisplay();
                timer = setInterval(updateTimer, 1000);
            }
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                clearInterval(timer);
                running = false;
            }
        }

        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("display").innerText =
                (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        }

        function togglePauseResume() {
            let pauseResumeBtn = document.getElementById("pauseResumeBtn");
            if (running) {
                clearInterval(timer);
                running = false;
                paused = true;
                pauseResumeBtn.innerText = "Resume";
            } else if (paused) {
                running = true;
                paused = false;
                timer = setInterval(updateTimer, 1000);
                pauseResumeBtn.innerText = "Pause";
            }
        }

        function stopTimer() {
            clearInterval(timer);
            running = false;
            paused = false;
        }

        document.getElementById("minutesInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                restartTimer();
            }
        });
    </script>
</body>
</html>
